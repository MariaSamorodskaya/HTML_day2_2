<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="../nft-preview-card-component-main/css/style.css">
</head>
<body>

<div class="cube">
    <img src="../nft-preview-card-component-main/images/image-equilibrium.jpg" alt="картинка эквилибриум">
    <h2>Equilibrium #3429</h2>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    
    <div class="info">
      <div class="eth">
        <img src="../nft-preview-card-component-main/images/icon-ethereum.svg" alt="ETH">
      </div>
      <h2>0.041 ETH</h2>
      <div class="days">
        <img src="../nft-preview-card-component-main/images/icon-clock.svg" alt="часы">
      </div>
      <p>3 days left</p>
    </div>
    
    <hr />

    <div class="creator">
      <img src="../nft-preview-card-component-main/images/image-avatar.png" alt="аватар">
      <h2>Creation of </h2>
      <p>Jules Wyvern</p>
    </div>
</div>


 

  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/MariaSamorodskaya/HTML_day2_2" target="_blank">MariaSamorodskaya</a>.</p>
  </div>
</body>
</html>
